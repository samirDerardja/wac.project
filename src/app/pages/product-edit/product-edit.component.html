<h1 align="center" class="display-4 mb-5">Edit Product</h1>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!--Id-->
        <div class="form-group">
            <label for="productId">Code</label>
            <input [readOnly]="isEdit" [disabled]="isEdit" [(ngModel)]="product.id" type="text"
                   class="form-control form-control-lg" #productIdInput
                   id="productId" name="productId" required #productId="ngModel">
            <div *ngIf="productIdInput.invalid && (productIdInput.dirty ||productIdInput.touched)">
                <div *ngIf="productIdInput.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
        <!--Photo-->
        <div class="form-group">
            <label>Photo Link</label>
            <input [(ngModel)]="product.imageFile" type="text" class="form-control form-control-lg" id="productIcon"
                   name="imageFile" placeholder="Photo">
        </div>

        <!--Name-->
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="product.titreProduit" type="text" class="form-control form-control-lg" id="titreProduit"
                   #titreProduit="ngModel"
                   name="titreProduit" placeholder="Name" required>
        </div>
        <div *ngIf="titreProduit.invalid && (titreProduit.dirty ||titreProduit.touched)">
            <div *ngIf="titreProduit.errors.required">
                Name is required.
            </div>
        </div>

        <!--Category-->
        <div class="form-group">
            <label for="categorie">Category</label>
            <select class="custom-select custom-select-lg " id="categorie" name="categorie"
                    [(ngModel)]="product.categorie"
                    required>
                <option>{{product.categorie}}</option>

            </select>
        </div>

        <!--Description-->
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control form-control-lg text-left"
                      id="productDescription" name="productDescription"
                      placeholder="Description" [(ngModel)]="product.descriptionProduit"></textarea>
        </div>
        <!--Price-->
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="productPrice"
                   name="productPrice"
                   #productPrice="ngModel"
                   [ngModel]="product.prixProduit" (ngModelChange)="product.productPrice=$event"
                   required>
            <div *ngIf="productPrice.invalid && (productPrice.dirty ||productPrice.touched)">
                <div *ngIf="productPrice.errors.required">
                    Price is required.
                </div>
            </div>
        </div>
        <!--Stock-->
        <div class="form-group">
            <label for="productStock">Stock</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="productStock"
                   name="productStock"
                   min="0" #productStock="ngModel"
                   [(ngModel)]="product.productStock"
                   required>
            <div *ngIf="productStock.invalid && (productStock.dirty ||productStock.touched)">
                <div *ngIf="productStock.errors.required">
                    Stock is required.
                </div>
            </div>
        </div>
        <!--Status-->
        <div class="form-group">
            <label for="productStatus">Status</label>
            <select class="custom-select custom-select-lg " id="productStatus" name="productStatus" required
                    [(ngModel)]="product.productStatus">
                <option [ngValue]=0>Available</option>
                <option [ngValue]=1>Unavailable</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!form.form.valid" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>


</div>
